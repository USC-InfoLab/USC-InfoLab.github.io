name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install and Build 🔧
      run: |
        npm install -g mermaid.cli
        bundle exec jekyll build
    - name: Deploy to InfoLab server
      run: |
        # Create ~/.ssh directory if it doesn't exist
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
    
        # Debugging output
        ls -la ~/.ssh/
        cat ~/.ssh/known_hosts
    
        # Set up SSH key for authentication
        ssh-keyscan adms.usc.edu >> ~/.ssh/known_hosts
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
        # Copy the entire contents of _site/ to the server
        scp -r _site/* infolab@adms.usc.edu:/var/www/infolab.usc.edu/
      shell: /usr/bin/bash -e {0}
